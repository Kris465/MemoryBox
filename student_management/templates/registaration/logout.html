{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4"><i class="fas fa-sign-out-alt text-success"></i> Выход выполнен</h2>
                    <p class="lead">Вы успешно вышли из системы.</p>
                    <p>Перенаправление на главную страницу через <span id="countdown">3</span> секунды...</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Перейти сейчас
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Таймер перенаправления
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    
    const timer = setInterval(function() {
        seconds--;
        countdownEl.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "{% url 'home' %}";
        }
    }, 1000);
});
</script>
{% endblock %}
{% endblock %}
