<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Следующая дата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Введите дату</h1>
        <form id="dateForm">
            <input type="number" id="day" placeholder="День" required min="1" max="31">
            <input type="number" id="month" placeholder="Месяц" required min="1" max="12">
            <input type="number" id="year" placeholder="Год" required min="1900">
            <button type="submit">Получить следующую дату</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
