{% extends 'base.html' %}  <!-- Если используете базовый шаблон -->

{% block content %}
<h1>{{ title }}</h1>

<table>
    <thead>
        <tr>
            <th>Ученик</th>
            <th>Предмет</th>
            <th>Оценка</th>
            <th>Дата</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.student.name }}</td>
            <td>{{ grade.subject.name }}</td>
            <td>{{ grade.value }}</td>
            <td>{{ grade.date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Нет данных об оценках</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
