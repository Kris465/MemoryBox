<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифровальщик</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Шифровальщик</h1>
        <textarea id="inputText" placeholder="Введите сообщение..."></textarea>
        <input type="number" id="shift" placeholder="Сдвиг (например, 3)" value="3">
        <button id="encryptBtn">Зашифровать</button>
        <button id="decryptBtn">Расшифровать</button>
        <h2>Результат:</h2>
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
