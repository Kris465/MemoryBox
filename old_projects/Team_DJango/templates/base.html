<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Django Проект{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'firts.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <header id="main-header" class="fixed top-0 left-0 w-full p-4 bg-blue-500 bg-opacity-90 backdrop-blur-lg z-50 shadow-lg rounded-b-3xl transition-all duration-300 text-white">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <a href="{% url 'firstpage' %}" class="font-bold text-3xl mb-3 md:mb-0 transform hover:scale-105 transition-transform duration-300 tracking-wide">
                Навигация
            </a>
            <nav>
                <ul class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-lg">
                    <li><a href="{% url 'blog:main' %}" class="text-white font-semibold hover:text-blue-200 transition-colors duration-200 p-2 rounded-lg hover:bg-blue-600 btn-effect">Блог</a></li>
                    <li><a href="{% url 'shop:green_corner' %}" class="text-white font-semibold hover:text-blue-200 transition-colors duration-200 p-2 rounded-lg hover:bg-blue-600 btn-effect">Магазин</a></li>
                </ul>
            </nav>
            <button id="themeToggle" class="bg-transparent border-none text-2xl cursor-pointer text-white hover:text-blue-200 transition-colors duration-300 p-2 rounded-full hover:bg-blue-600">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="{% static 'firts.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
